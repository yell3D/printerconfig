#-------------------------#
#   Stepper               #
#-------------------------#
[stepper_y]
step_pin:    gbb15:Y_STEP
dir_pin:     gbb15:Y_DIR
enable_pin: !gbb15:Y_EN
endstop_pin: gbb15:Y_STOP # This is the STOP1 connector on GBB15 PCB
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min:        0
position_endstop:  258
position_max:      258
microsteps:         64 # nudge

[stepper_x]
step_pin:    gbb15:X_STEP
dir_pin:     gbb15:X_DIR
enable_pin: !gbb15:X_EN
#endstop_pin: gbb15:X_STOP # This is STOP2 connector for Rev. B and up
endstop_pin:^tool0:Z_STOP
#endstop_pin:  tmc2209_stepper_x:virtual_endstop
position_min:        0
position_endstop:  244
position_max:      244
microsteps:         64 # nudge

[extruder]
step_pin:    tool0:E_STEP
dir_pin:     tool0:E_DIR
enable_pin: !tool0:E_EN
heater_pin:  tool0:HE
sensor_pin:  tool0:THE
sensor_type: Generic 3950
#gear_ratio : 50:8  #8T stepper
max_temp:    290

[extruder1]
step_pin:    tool1:E_STEP
dir_pin:     tool1:E_DIR
enable_pin: !tool1:E_EN
heater_pin:  tool1:HE
sensor_pin:  tool1:THE
sensor_type: Generic 3950
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
min_extrude_temp: 180
min_temp: 0
max_temp: 290
microsteps: 16
rotation_distance: 22.6789511
gear_ratio : 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 5 # Klipper-Adaptive-Meshing-Purging 

[stepper_z]
endstop_pin: probe:z_virtual_endstop
dir_pin:     mcu:Z_DIR
enable_pin: !mcu:ALL_EN
position_max:      247
position_min:       -4
microsteps:         16
rotation_distance:   8

[stepper_z1]
step_pin:    mcu:Y_STEP
dir_pin:     mcu:Y_DIR
enable_pin: !mcu:ALL_EN
microsteps:       16
rotation_distance: 8

[stepper_z2]
step_pin:    mcu:X_STEP
dir_pin:     mcu:X_DIR
enable_pin: !mcu:ALL_EN
microsteps:       16
rotation_distance: 8

