#-------------------------#
#   Toolchanger           #
#-------------------------#
[include ./addons/klipper-toolchanger/toolchanger.cfg]
[toolchanger]
# t_command_restore_axis:  Z  # this or multi toolramming in Orca, or toolchange gcode in Prusa
params_safe_toolhead_y: 90    # safe motion while toolhead is present
params_attach_y:         1.1  # Y position dock open
params_close_y:         13    # Y position right before the magnets start to grab
params_safe_shuttle_y:  30    # safe motion with no toolhead present
params_fast_speed:   36000    # Go as speed_fast as we can
params_path_speed:    7200

[save_variables]
filename: ~/printer_data/config/tmp/toolchanger_offset_save_file.cfg

[include ./addons/klipper-toolchanger/homing.cfg]

[include ./addons/klipper-toolchanger/nudge_macros.cfg]
[tools_calibrate]
pin:  ^gbb15:X_STOP
probe: probe:z_virtual_endstop

[include ./addons/klipper-toolchanger/tool_macros.cfg]
[duplicate_pin_override]
pins: tool0:Z_STOP, tool1:Z_STOP

[tool T0]
tool_number: 0
extruder: extruder
fan: part_fan_t0
# gcode_*_offset by SET_GCODE_OFFSET via printer.save_variables.variables when calling Tx
params_park_x:    5.5
params_detach_x:  10
params_input_shaper_type_x: 'mzv'
params_input_shaper_freq_x: 67.4
params_input_shaper_damping_ratio_x: 0.057
params_input_shaper_type_y: 'mzv'
params_input_shaper_freq_y: 50.2
params_input_shaper_damping_ratio_y: 0.055

[gcode_macro T0]
variable_color: ""
variable_tool_number: 0
variable_tool_used: False
gcode:
  TX TN={tool_number}

[tool_probe T0]
pin: ^tool0:Z_STOP
tool:       0
z_offset:  -0.335  ; smaller neg = closer to the bed 
speed:      5
lift_speed: 5
samples:    3
samples_result: median
sample_retract_dist:        2.0 # TR8x8 leadscrew
samples_tolerance:          0.025
samples_tolerance_retries: 10
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder
    
[tool T1]
tool_number: 1
extruder: extruder1
fan: part_fan_t1
# gcode_*_offset by SET_GCODE_OFFSET via printer.save_variables.variables when calling Tx
params_park_x:   241
params_detach_x: 235
params_input_shaper_type_x: 'mzv'
params_input_shaper_freq_x: 72.2
params_input_shaper_damping_ratio_x: 0.055
params_input_shaper_type_y: 'mzv'
params_input_shaper_freq_y: 50.4
params_input_shaper_damping_ratio_y: 0.064

[tool_probe T1]
pin: ^tool1:Z_STOP
tool:       1
z_offset:  -0.29  ; smaller neg = closer to the bed 
speed:       3
lift_speed:  5
samples:     3
samples_result: median
sample_retract_dist:        2.4 # TR8x8 leadscrew
samples_tolerance:          0.02
samples_tolerance_retries: 10
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder1
    
[gcode_macro T1]
variable_color: ""
variable_tool_number: 1
variable_tool_used: False
gcode:
  TX TN={tool_number}



