[cartographer]
mcu: cartographer  
y_offset:      24 # archetype
x_offset:       0
travel_speed:  2 # somehow used for Z probing #300


[cartographer scan]
mesh_direction: y
mesh_height:    2


[temperature_sensor cartographer]
sensor_type: temperature_mcu
sensor_mcu:  cartographer
min_temp: 5
max_temp: 105

